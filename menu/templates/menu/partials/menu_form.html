{% load crispy_forms_tags %}
<div hx-target="this" hx-swap="outerHTML">
    <form method="POST">
        {% csrf_token %}
        
        {% crispy form %}
        {% if menu %}
        <button type="submit" hx-post="{% url 'update-menu' menu.id %}">
            Submit
        </button>
        <button hx-get="{% url 'detail-menu' menu.id %}" type="button">
            Cancel
        </button>
        {% else %}
        <!-- <button type="submit" hx-post="."> -->
        <button type="submit" hx-post="{% url 'create-menu' %}">
            Submit
        </button>
        {% endif %}
    </form>
</div>
