<div hx-target="this">
    <h3>{{ m }}</h3><small><a href="{% url "create-menuitem" m.id %}">Manage menu items</a></small><br> 
    <p>Created on: {{ m.created_datetime }}</p>
    <div>
        <button hx-get="{% url 'update-menu' m.id %}" hx-swap="outerHTML">
            Update
        </button>
        <button hx-post="{% url 'delete-menu' m.id %}" hx-swap="outerHTML swap:1s">
            Delete
        </button>
    </div>
</div>
