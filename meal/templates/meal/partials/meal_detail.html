<div hx-target="this">
    <div class="row">
        <div class="col-lg-12">
            <h3>{{ m.name }}</h3>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-1"></div>
        <div class="col-lg-3">
            <div hx-get="{% url 'get-mealitems' m.id%}" hx-trigger="load" hx-target="this"></div>
        </div>
        <div class="col-lg-8">
            <div class="row">
                <div class="col-lg-12">
                    <button class="btn btn-link">
                        <a href="{% url "create-mealitem" m.id %}">Manage meal items for {{m.name}}</a>
                    </button>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <button class="btn btn-link" hx-get="{% url 'update-meal' m.id %}" hx-swap="outerHTML">{{ m.name }}
                        settings</button>
                </div>
            </div>
        </div>


        {% comment %}
        <small><a href="{% url "create-mealitem" m.id %}">Manage meal items</a></small><br>
        <p>Created on: {{ m.created_datetime }}</p>
        <div>
            <button hx-get="{% url 'update-meal' m.id %}" hx-swap="outerHTML">
                Update
            </button>
            <button hx-post="{% url 'delete-meal' m.id %}" hx-swap="outerHTML swap:1s">
                Delete
            </button>
        </div> {% endcomment %}
    </div>
</div>
