{% load crispy_forms_tags %}
<div hx-target="this" hx-swap="outerHTML">
    <form method="POST">
        {% csrf_token %}
        
        {% crispy form %}
        {% if meal %}
        <button type="submit" hx-post="{% url 'update-meal' meal.id %}">
            Submit
        </button>
        <button hx-get="{% url 'detail-meal' meal.id %}" type="button">
            Cancel
        </button>
        {% else %}
        <button type="submit" hx-post=".">
            Submit
        </button>
        {% endif %}
    </form>
</div>
