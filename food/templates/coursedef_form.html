{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load modelform_title %}
{% block content %}
    <h1>
        {% if coursedef %}
            Update
        {% else %}
            Create
        {% endif %}
        {{ form|modelform_title }}
    </h1>
    <form action=""
          method="post"
          class="w-75 border border-1 py-2 px-3"
          enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <div class="row mb-3">
            <div class="col-md-8 themed-grid-col">
                <button type="submit" class="btn btn-primary rounded-1">Update</button>
                <a href="{% url 'coursedef_list' %}"
                   class="btn btn-light btn-sm rounded-1">Cancel</a>
            </div>
        </form>
        <div class="col-md-4 themed-grid-col">
            {% if coursedef %}
                <a href="{% url 'coursedef_delete' coursedef.id %}"
                   class="btn btn-danger rounded-1 align-items-end">Delete</a>
            {% endif %}
        </div>
    </div>
{% endblock content %}
