<div hx-target="this">
    <h3>Food Name: {{ f.name }}</h3>
    <p>Created on: {{ f.created_datetime }}</p>
    <div>
        <button hx-get="{% url 'update-food' f.id %}" hx-swap="outerHTML">
            Update
        </button>
        <button hx-post="{% url 'delete-food' f.id %}" hx-swap="outerHTML swap:1s">
            Delete
        </button>
    </div>
</div>
