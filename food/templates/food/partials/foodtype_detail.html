<div hx-target="this">
    <div class="row">
        <div class="col-lg-12">
            <h3>{{ f.name }}</h3>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-1"></div>
        <div class="col-lg-3">
            <div hx-get="{% url 'foodtype-top-foods' f.id%}" hx-trigger="load" hx-target="this"></div>
        </div>
        <div class="col-lg-8">
            <div class="row">
                <div class="col-lg-12">
                    <button class="btn btn-link">
                        <a href="{% url "create-food" f.id %}">Edit foods for {{f.name}}</a>
                    </button>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <button class="btn btn-link" hx-get="{% url 'update-foodtype' f.id %}"
                        hx-swap="outerHTML">{{ f.name }} settings</button>
                </div>
            </div>
        </div>


        {% comment %} <div class="col-lg-2">
            <button class="btn btn-link" hx-get="{% url 'update-foodtype' f.id %}" hx-swap="outerHTML">
                {{ f.name }} settings
            </button>
        </div> {% endcomment %}
        {% comment %} <div class="col-lg-1">
            <button class="btn btn-outline-danger btn-sm" hx-post="{% url 'delete-foodtype' f.id %}"
                hx-swap="outerHTML swap:1s">
                Delete
            </button>
        </div> {% endcomment %}
    </div>
</div>
