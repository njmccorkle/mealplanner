{% extends "base.html" %}

{% block content %}

<div>
  <div>
    <h2>Create food for {{ foodtype.name }}</h2>
  </div>
  <div>
    <button type="button" hx-post="{% url 'create-food-form' foodtype.id %}" hx-target="#foodforms" hx-swap="beforeend">
      {% comment %} <button type="button" hx-get="{% url 'create-food-form' %}" hx-target="#foodforms"
        hx-swap="beforeend"> {% endcomment %}
        Add food
      </button>
  </div>
</div>


<div id="foodforms"></div>

<div>
  {% for f in food %}

  {% include "food/partials/food_detail.html" %}

  {% endfor %}
</div>

{% endblock %}
