{% extends 'base.html' %}
{% load static %}
{% block content %}
  <h1>Recipes</h1>
  <div class="row row-cols-2 row-cols-lg-4 g-sm-2 g-lg-2 mb-4">
    {% for coursedef in courdefs %}
      <div class="col">
        <div class="card" style="width: 18rem;">
          {% comment %} <img src="{{ recipe.image.url }}" class="card-img-top" alt="{{ recipe.title }}"> {% endcomment %}
          <div class="card-body">
            <h5 class="card-title">{{ coursedef.name }}</h5>
            <p class="card-text">{{ coursedef.description|truncatechars:40 }}</p>
            <a href="{% url 'coursedef_detail' coursedef.id %}" class="btn btn-dark">View Course Definition</a>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
{% endblock content %}
