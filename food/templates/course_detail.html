{% extends "base.html" %}
{% block content %}
  <div class="card mb-3">
    <div class="row g-0">
      <div class="col-md-4">
        {% comment %} <img src="{{ recipe.image.url }}" class="img-fluid rounded-start" alt="{{ recipe.title }}"> {% endcomment %}
      </div>
      <div class="col-md-8">
        <div class="card-body">
          {% comment %} <h5 class="card-title">{{ course.name|name }}</h5> {% endcomment %}
          <h5 class="card-title">{{ course.name }}</h5>
          <p class="card-text">{{ course.description }}</p>
          <a href="{% url 'course_update' course.id %}"
             class="btn btn-warning rounded-1">Edit</a>
          <a href="{% url 'course_delete' course.id %}"
             class="btn btn-danger rounded-1">Delete</a>
          <p class="card-text">
            <small class="text-muted">{{ course.created_datetime }}</small>
          </p>
        </div>
      </div>
    </div>
  </div>
{% endblock content %}
