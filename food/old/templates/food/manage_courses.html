{% extends "base.html" %}

{% block content %}

<div>
  <div>
    <h1>Courses</h1>
  </div>
  <div>
    <button type="button" class="btn btn-outline-primary" hx-get="{% url 'create-course-form' %}"
      hx-target="#courseforms" hx-swap="beforeend">
      Add a course
    </button>
  </div>
</div>

<div id="courseforms"></div>

<div class="container">
  {% for f in course %}

  {% include "food/partials/course_detail.html" %}
  <div class="row mt-3"></div>
  {% endfor %}
</div>

{% endblock %}
